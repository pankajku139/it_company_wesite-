<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="index.css">

   <script type="module" src="index.js" defer></script>

<body>
   
        
  
    <form action=""  class="form1">
        <h2 style="padding-bottom:40px; text-align: center; font-size: 30px; color:white; font-family: Georgia, 'Times New Roman', Times, serif;"  >Login here</h2>
        <label for="username" style="font-size: 20px; font-weight: bold; color:white; ">Username </label><br>
        <input type="email" placeholder="Email or phone" id="email" required style="padding-top: 10px;padding-bottom: 10px; padding-right: 180px; padding-left: 5px; margin-top: 10px; background-color: black; color:white; font-weight: bold;"> <br><br>

        <label for="password" style="font-size: 20px; font-weight: bold; color:white;">Password </label><br>
        <input type="password" placeholder="Password" id="password" required style="padding-top: 10px;padding-bottom: 10px; padding-right: 180px; padding-left: 5px; margin-top: 10px; background-color: black; color:white; font-weight: bold;"> <br><br>
 
        <button id="submit" type="submit" style="padding-top: 10px;padding-bottom: 10px; padding-right:148px; padding-left: 148px; margin-top: 10px; background-color:black; color:white; font-weight: bolder; font-size:18px; ">Log In</button><br><br>

        
        <!-- <div class="social">
            <div class="go" id="google"><i class="fa-brands fa-google"></i> Google</div> 
            <div class="fb" id="facebook"><i class="fa-brands fa-facebook"></i> Facebook</div>
        </div> -->
        <div class="form">
            <p > Don't Have an account?
            <span><a href="Login.html" style="color: white;">Create Account</a></span>
        </div>
        </p>


    </form>
    <script type="module" src="Login.js" defer></script>
